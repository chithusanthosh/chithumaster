<div class="page-signup" ng-controller="RegistrationController">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">

                <div class="card bg-white">
                    <div class="card-content">
                        <section class="logo text-center">
                            <h1><a href="#!/">{{main.brand}}</a></h1>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                            	<div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="number" ng-model="user.mobilenumber" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Mobile no</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" ng-model="user.firstname" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>First name</label>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" ng-model="user.lastname" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>First name</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" ng-model="user.mailid" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Email</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" ng-model="user.password" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Password</label>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="form-group">
                                    <p class="text-small">By clicking on sign up, you agree to <a href="javascript:;"><i>terms</i></a> and <a href="javascript:;"><i>privacy policy</i></a></p>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a href="#!/page/signin">Login</a>
                        <button type="button" ng-click="register()" class="md-raised btn-w-lg md-primary md-button md-ink-ripple">Sign Up</button>
                    </div>
                </div> 

            </div>
        </div>
    </div>
</div>
